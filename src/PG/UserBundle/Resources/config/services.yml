services:
    pg_user.roles:
        class: PG\UserBundle\Service\RolesHelper
        arguments: ["%security.role_hierarchy.roles%"]

    pg_user.user.form.type:
        class: PG\UserBundle\Form\UserType
        arguments: ["%fos_user.model.user.class%", "@pg_user.roles"]
        tags:
            - { name: form.type, alias: user_registration }

    pg_user.registration.form.type:
            class: PG\UserBundle\Form\RegistrationType
            arguments: ["%fos_user.model.user.class%", "@pg_user.roles"]
            tags:
                - { name: form.type, alias: pg_user_registration }